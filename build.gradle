plugins {
    id 'java'
    id "edu.sc.seis.macAppBundle" version "2.3.0"
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'com.simaanc'
version '3.0'

sourceCompatibility = 13

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.base', 'javafx.graphics', 'javafx.fxml']
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'main.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

macAppBundle {
    mainClassName = "com.simaanc.main.Main"
    icon = "/Users/339873/IdeaProjects/structured/src/main/resources/sketch.icns"
    bundleJRE = false
}

dependencies {
    compile group: 'com.jfoenix', name: 'jfoenix', version: '8.0.8'
    compile "de.codecentric.centerdevice:centerdevice-nsmenufx:2.1.7"
    compile fileTree(include: ['*.jar'], dir: 'libs') as Object[]
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

